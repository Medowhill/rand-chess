<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chessboard"></div>
    <div id="states">
        <h1 id="result"></h1>
        <h1 id="title"></h1>
        <p id="description"></p>
    </div>
    <div id="controls">
        <button id="prev">뒤로</button>
        <button id="next">앞으로</button>
        <button id="zoomOut">축소</button>
        <button id="zoomIn">확대</button>
        <button id="restart">재시작</button>
        <div id="promotions">
            <button id="queen">퀸</button>
            <button id="rook">룩</button>
            <button id="bishop">비숍</button>
            <button id="knight">나이트</button>
        </div>
    </div>
    <div id="myCards">
      <h1>내 카드</h1>
      <div id="myCardInfo"></div>
    </div>
    <div id="opponentCards">
      <h1>상대 카드</h1>
      <div id="opponentCardInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
