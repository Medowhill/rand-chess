<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #chessboard {
            position: relative;
            background-image: url('brown.svg');
            background-size: cover;
        }
        .chess-piece {
            position: absolute;
            background-size: cover;
        }
        #states {
            position: fixed;
            top: 20px;
            left: 20px;
        }
        #events {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        #promotions {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <div id="states">
        <h1 id="result"></h1>
    </div>
    <div id="events">
        <h1 id="title"></h1>
        <p id="description"></p>
    </div>
    <div id="promotions">
        <button id="queen">Queen</button>
        <button id="rook">Rook</button>
        <button id="bishop">Bishop</button>
        <button id="knight">Knight</button>
    </div>
    <div id="controls">
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
